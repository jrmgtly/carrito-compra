<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de ArtÃ­culos</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f8fc, #eaf1f9);
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .card h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 10px;
        }

        .price {
            color: #27ae60;
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        button {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, #2980b9, #2471a3);
            transform: scale(1.05);
        }

        .footer-link {
            display: block;
            text-align: center;
            margin-top: 40px;
        }

        .footer-link a {
            text-decoration: none;
            color: white;
            background: #27ae60;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer-link a:hover {
            background: #219150;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Selecciona tu libro favorito ðŸ“š</h1>

    <div class="grid">
        <div class="card" th:each="articulo : ${articulos}">
            <img th:src="@{${articulo.imagen}}" alt="Imagen del product">
            <h2 th:text="${articulo.nombre}">Nombre del producto</h2>
            <p class="price">Q<span th:text="${articulo.precio}"></span></p>

            <form action="/carro/agregar" method="post">
                <input type="hidden" name="articuloId" th:value="${articulo.id}"/>
                <button type="submit">Agregar al carrito ðŸ›’</button>
            </form>
        </div>
    </div>

    <div class="footer-link">
        <a href="/carro">Ver Carrito ðŸ›’</a>
    </div>
</div>
</body>
</html>
